    <!--head_food_end-->
    <script>
        $('.tx-way').click(function(){
            $('.tx-list').show();
        })
        $('.tx-list .per-head-left').click(function(){
            $('.tx-list').hide();
        })
        $('.tx-list .tx-nav').click(function(){
            var index = $('.tx-list .tx-nav').index(this)
            var bank_name = $('.tx-list .tx-nav p').eq(index).text()
            var bank_number = $('.tx-list .tx-nav span').eq(index).text()
            $('.tx-way p').html(bank_name)
            $('.tx-way span').html(bank_number)
            $('.tx-list').hide();
        })
        $("button.shopdran").click(function(){
            layer.confirm('您要确定提现吗？', {
                title: '提示',
